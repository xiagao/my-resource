- project:
    name: 'whql-virtio-win'
    jobs:
        - 'trigger'
        - 'runtest'


- job-group:
    name: 'trigger'
    jobs:
        - 'pipeline-whql-{osversion}-trigger'
    osversion: 'el7'


- job-group:
    name: 'runtest'
    jobs:
        - 'pipeline-whql-{osversion}-{windows_group}-runtest'
    osversion: 'el7'
    windows_group:
        - '2008R2'
        - '200832'
        - '200864'
        - 'WIN732-WIN764'
        - 'WIN832-WIN864'
        - 'BLUE32-BLUE64'
        - '201264'
        - '2012R2-W10D32'
        - 'W10S-W10D64'
