- project:
    name: 'whql-virtio-win'
    jobs:
        - 'trigger'
        - 'runtest'


- job-group:
    name: 'trigger'
    jobs:
        - 'pipeline-whql-{osversion}-trigger'
    osversion: 'el7'


- job-group:
    name: 'runtest'
    jobs:
        - 'pipeline-whql-{osversion}-{windows_group}-runtest'
    osversion: 'el7'
    windows_group:
        - '2008R2'
        - '200832'
        - '200864'
        - 'WIN732-WIN764'
        - 'WIN832-WIN864'
        - 'BLUE32-BLUE64'
        - '201264'
        - '2012R2-W10D32'
        - 'W10S-W10D64'












- job-group:
    name: 'whql-virtio-win-trigger'
    jobs:
        - 'whql-virtio-win-trigger'
    jslavelabel: 'jslave-virt-kvm-whql'
    maintainers: 'xiagao@redhat.com'
    compose_prefix: "RHEL"
    component: 'virtio-win-prewhql'
    tag_pattern: '%candidate'
    rhel_product: '7.6'
    hardware: 'x86_64'
    windows_group:
        - '2008R2'
        - '200832'
        - '200864'
        - 'WIN732-WIN764'
        - 'WIN832-WIN864'
        - 'BLUE32-BLUE64'
        - '201264'
        - '2012R2-W10D32'
        - 'W10S-W10D64'


- job-group:
    name: 'whql-virtio-win-runtest'
    jobs:
        - 'whql-{windows_group}-runtest'
    mail_recipients: 'xiagao@redhat.com, lijin@redhat.com, wyu@redhat.com, phou@redhat.com, platform-ci-notification@redhat.com'
    job_owner: 'xiagao'
    jslavelabel: 'jslave-virt-kvm-whql'
    ks_file: ''
    bootstrap_params: ''
    reserve_time: '99'
    junit_xml: 'Result.xml'
    xml_file: '$WORKSPACE/kvmqe-ci/utils/jobgen/templates/whql-autotest.xml'
    hardware: 'x86_64'
    windows_group:
        - '2008R2':
            host_reqs: 'hostname=dell-me02-pem610-14.lab.eng.pek2.redhat.com'
            cmd_base1: 'python XMLParsing.py -p 2008 -a R2 -c 192.168.0.5'
            cmd_base2: 'None'
        - '200832':
            host_reqs: 'hostname=dell-me02-pem620-03.lab.eng.pek2.redhat.com'
            cmd_base1: 'python XMLParsing.py -p 2008 -a 32 -c 192.168.0.7'
            cmd_base2: 'None'
        - '200864':
            host_reqs: 'hostname=dell-per730-47.lab.eng.pek2.redhat.com'
            cmd_base1: 'python XMLParsing.py -p 2008 -a 64 -c 192.168.0.7'
            cmd_base2: 'None'
        - 'WIN732-WIN764':
            host_reqs: 'hostname=dell-per730-48.lab.eng.pek2.redhat.com'
            cmd_base1: 'python XMLParsing.py -p WIN7 -a 32 -c 192.168.0.5'
            cmd_base2: 'python XMLParsing.py -p WIN7 -a 64 -c 192.168.0.5'
        - 'WIN832-WIN864':
            host_reqs: 'hostname=dell-per440-01.lab.eng.pek2.redhat.com'
            cmd_base1: 'python XMLParsing.py -p WIN8 -a 32 -c 192.168.0.5'
