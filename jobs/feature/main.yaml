- project:
    name: 'feature-testing'
    jobs:
        - 'feature-trigger'
        - 'feature-runtest'


- job-group:
    name: 'feature-trigger'
    jobs:
        - '{component}-{osversion}-feature-testing-trigger'
    jslavelabel: 'jslave-virt-kvm-low'
    jira_assignee: 'qzhang'
    maintainers: 'yhong@redhat.com, pingl@redhat.com'
    component: 'qemu-kvm-rhev'
    osversion: 'el7'


- job-group:
    name: 'feature-runtest'
    jobs:
        - '{component}-{osversion}-feature-runtest'
    jslavelabel: 'jslave-virt-kvm-low'
    reserve_time: '72'
    component: 'qemu-kvm-rhev'
    osversion: 'el7'
