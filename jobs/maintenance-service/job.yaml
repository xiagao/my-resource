- job-template:
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.`
    name: 'mapping-table-update'
    concurrent: false
    node: '{jslavelabel}'
    properties:
        - build-discarder:
            days-to-keep: 90
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps
    scm:
        - git:
            url: 'git://git.app.eng.bos.redhat.com/kvmqe-ci.git'
            branch:
                - origin/master
            basedir: kvmqe-ci
    triggers:
        - timed: 'H H * * 7'
    builders:
        - shell:
            !include-raw: 'scripts/doc_download.sh'
    publishers:
        - email-ext:
            recipients: '{maintainers}'
            failure: true
