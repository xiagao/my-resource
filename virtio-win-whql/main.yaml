- project:
    name: 'virtio-win-whql-testing'
    jobs:
        - 'trigger'
        - 'runtest'

- job-group:
    name: 'trigger'
    jobs:
        - 'whql-trigger'

- job-group:
    name: 'runtest'
    jobs:
        - 'whql-{task}'
    task:
        - '2008R2-2012R2-runtest'
        - 'WIN732-WIN764-runtest'
        - 'WIN832-WIN864-runtest'
        - 'BLUE32-BLUE64-runtest'
        - 'WIN201264-runtest'
        - 'W10D32-W10D64-runtest'
        - 'WIN2016-runtest'
        - 'WIN2019-runtest'
