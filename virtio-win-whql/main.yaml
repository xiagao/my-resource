- project:
    name: 'whql-test-virtio-win'
    jobs:
        - 'trigger'
        - 'runtest'


- job-group:
    name: 'trigger'
    jobs:
        - 'pipeline-whql-{osversion}-trigger'
    osversion: 'el8'


- job-group:
    name: 'runtest'
    jobs:
        - 'pipeline-whql-{osversion}-{windows_group}-runtest'
    osversion: 'el8'
    windows_group:
        - '2008R2-2012R2'
        - 'WIN732-WIN764'
        - 'WIN832-WIN864'
        - 'BLUE32-BLUE64'
        - '201264'
        - 'W10D32-W10D64'
        - 'W10S'
        - '2019'
