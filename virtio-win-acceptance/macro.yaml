- scm:
    name: 'kvmqe-ci'
    scm:
        - git:
            url: 'git://git.app.eng.bos.redhat.com/kvmqe-ci.git'
            branches:
                - origin/master
            basedir: kvmqe-ci


- property:
    name: 'log-keeper'
    properties:
        - build-discarder:
            days-to-keep: 180


- defaults:
    name: 'macro-defaults-trigger'
    concurrent: false
    properties:
        - log-keeper
    scm:
        - kvmqe-ci
    wrappers:
        - macro-wrappers-default


- defaults:
    name: 'macro-defaults-runtest'
    concurrent: true
    properties:
        - log-keeper
    scm:
        - kvmqe-ci
    wrappers:
        - macro-wrappers-default
        - macro-wrappers-set-build-name
        - macro-wrappers-build-timeout


- wrapper:
    name: macro-wrappers-default
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps


- wrapper:
    name: macro-wrappers-set-build-name
    wrappers:
        - build-name:
            name: '$BREW_NVR'


- wrapper:
    name: macro-wrappers-build-timeout
    wrappers:
        - timeout:
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
            timeout: 7200
            type: absolute
