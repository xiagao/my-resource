- project:
    name: 'acceptance-virtio-win'
    jobs:
        - 'trigger'
        - 'runtest'


- job-group:
    name: 'trigger'
    jobs:
        - 'pipeline-{component}-{osversion}-trigger'
    osversion:
        - 'el7':
            rel_pattern: '%.el7'
    component:
        - 'virtio-win-prewhql':
            rel_pattern: '%'
        - 'virtio-win'
#    exclude:
#        - component: 'virtio-win-prewhql'
#          osversion: 'el7'


- job-group:
    name: 'runtest'
    jobs:
        - 'pipeline-{component}-{osversion}-{windows_group}-runtest'
    job_owner: 'wyu'
    windows_group:
        - 'win7-win2k8-32'
        - 'win2k8-win2k8r2-64'
        - 'win8-win10-32'
        - 'win2k12r2-win2k16-64'
    component:
        - 'virtio-win-prewhql'
        - 'virtio-win'
    osversion:
        - 'el7'
#    exclude:
#        - component: 'virtio-win-prewhql'
#          osversion: 'el7'
