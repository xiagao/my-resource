- project:
    name: 'virtio-win-testing'
    jobs:
        - 'trigger'
        - 'runtest'

- job-group:
    name: 'trigger'
    jobs:
        - 'virt-kvm-virtio-win-trigger'

- job-group:
    name: 'runtest'
    jobs:
        - 'virt-kvm-{package_name}-{target_stream}-{task}'
    package_name:
        - 'virtio-win-prewhql'
        - 'virtio-win'
    target_stream:
        - 'el7'
        - 'el8'
    task:
        - 'win7-win2k8-32-runtest'
        - 'win2k8-win2k8r2-64-runtest'
        - 'win8-win10-32-runtest'
        - 'win2k12r2-win2k16-win2k19-64-runtest'
    exclude:
        - package_name: 'virtio-win-prewhql'
          target_stream: 'el7'
